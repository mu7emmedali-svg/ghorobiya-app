<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>الساعة الغروبية</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
    <div class="bg"></div>
    <div class="container">
        <h1>الساعة الغروبية</h1>
        <div id="clock">00:00:00</div>
        <div id="countdown" class="countdown-box">جاري حساب الصلاة القادمة...</div>
        <div class="info-bar">
            <div id="location">تحديد الموقع...</div>
            <div id="hijriDate">--/--/---- هـ</div>
        </div>
        <div class="card">
            <div class="prayer-grid">
                <div class="prayer-item"><span class="label">الفجر</span><span class="time" id="fajr">--:--</span></div>
                <div class="prayer-item"><span class="label">الشروق</span><span class="time" id="sunrise">--:--</span></div>
                <div class="prayer-item"><span class="label">الظهر</span><span class="time" id="dhuhr">--:--</span></div>
                <div class="prayer-item"><span class="label">العصر</span><span class="time" id="asr">--:--</span></div>
                <div class="prayer-item"><span class="label">المغرب</span><span class="time" style="color:#fff">00:00</span></div>
                <div class="prayer-item"><span class="label">العشاء</span><span class="time" id="isha">--:--</span></div>
            </div>
        </div>
        <div class="about-mini">
            نظام زمني يبدأ فيه اليوم عند الغروب. تم تطوير هذا التطبيق ليعمل بدقة بناءً على موقعك الجغرافي الحالي.
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
